//  ENGINE_CONFIG TECH TREE PLACEMENT
//	This places the Engine_Config parts and creates the upgrade icons for the tree
//  
//	DO NOT EDIT THIS FILE DIRECTLY!!!
//	This file is generated using the RP-0 Parts Browser
//
//*********************************************************************************************

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:BEFORE[RealismOverhaulEnginesPost]
{
        @MODULE[ModuleEngineConfigs],*
        {
            @CONFIG[L15E]
            {
                %techRequired = basicRocketry
                %cost = 10
                %description = Motor de foguete de combustível líquido de estágio único, adequado para uma variedade de aplicações. O L15E oferece um bom equilíbrio entre desempenho e eficiência, tornando-o ideal para veículos de lançamento leves e médios.
            }
            @CONFIG[L25E]
            {
                %techRequired = basicRocketry
                %cost = 50
                %description = Upgrade do motor L15E para a configuração L25E, melhorando seu desempenho e eficiência. Esta atualização aprimora as capacidades do motor para missões mais exigentes.
                *@PARTUPGRADE[RFUpgrade_L-15E]/deleteme -= 1
            }
        }
}
PARTUPGRADE
{
        name = RFUpgrade_L25E
        partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
        techRequired = orbitalRocketry1960
        entryCost = 0
        cost = 0      
        title =  Engine Upgrade: L25E Config
        basicInfo = Engine Performance Upgrade
        manufacturer = Engine Upgrade
        deleteme = 1
        description = Upgrade the L15E engine to the L25E configuration, improving its performance and efficiency. This upgrade enhances the engine's capabilities for more demanding missions.
}