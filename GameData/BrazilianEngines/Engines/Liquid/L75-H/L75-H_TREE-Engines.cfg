@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:BEFORE[RealismOverhaulEnginesPost]
{
        @MODULE[ModuleEngineConfigs],*
        {
            @CONFIG[L75-H]
            {
                %techRequired = advRocketry1960s
                %cost = 10
                %description = Motor de combustão líquida desenvolvido pelo Instituto de Aeronáutica e Espaço (IAE) no Brasil. O L-75-H utiliza oxigênio líquido e querosene como propelentes, oferecendo uma combinação de eficiência e potência para aplicações em veículos lançadores e satélites.
            }
            @CONFIG[L75-H_Advanced]
            {
                %techRequired = advRocketry1970s
                %cost = 50
                %description = Versão aprimorada do motor L-75-H, o L-75-H Advanced é projetado para oferecer maior eficiência e potência. Ele mantém o uso de oxigênio líquido e querosene como propelentes, mas com melhorias na tecnologia de combustão e no design estrutural.
                *@PARTUPGRADE[RFUpgrade_L75-H]/deleteme -= 1
            }
        }
}
PARTUPGRADE
{
        name = RFUpgrade_L75-H_Advanced
        partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
        techRequired = advRocketry1970s
        entryCost = 0
        cost = 0      
        title =  Engine Upgrade: L75-H Advanced Config
        basicInfo = Engine Performance Upgrade
        manufacturer = Engine Upgrade
        deleteme = 1
        description = Upgrade the L75-H engine to the L75-H Advanced configuration, improving its performance and efficiency. This upgrade enhances the engine's capabilities for more demanding missions.
}