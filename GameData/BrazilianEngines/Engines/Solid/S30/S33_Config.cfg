@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S33]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
    TESTFLIGHT
    {
        name = S33
        testedBurnTime = 20
        ratedBurnTime = 15
        safeOverburn = true

        ignitionReliabilityStart = 0.850000
        ignitionReliabilityEnd = 0.990000

        cycleReliabilityStart = 0.900000
        cycleReliabilityEnd = 0.990000

        reliabilityDataRateMultiplier = 1
    }
    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG[S33]
        {
            %ratedBurnTime = #$/TESTFLIGHT[S33]/ratedBurnTime$
        }
    }
}