@PART[*]:HAS[#engineType[S33]]:FOR[RealismOverhaulEngines]
{
    %title = S-33 SRB
    %manufacturer = IAE/Avibras
    %description = "Chegou o S30/S31 Fúria Verde-Amarela, a dupla que faz o céu de Kerbin tremer e o Jeb sonhar com explosões épicas! Forjados pelo IAE com o calor de Alcântara, esses motores são o orgulho do Programa Espacial Brasileiro. O S30 Urro do Cerrado, com 102 kN de empuxo e 1,2 t, é o jaguar que lança o Sonda III e IV com 300 kg até 600 km, com ISP 210s (atmosfera)/230s (vácuo) – perfeito pra quem gosta de subir com barulho. Já o S31 Tsunami de Alcântara, com 240 kN de empuxo e 0,9 t, é a onda bruta do VSB-30, levando 400 kg até 270 km com ISP 220s/240s, porque o Brasil não brinca em serviço. Ambos usam propelente sólido HTPB, que queima como um carnaval fora de época. O S30 custa 1.500 fundos e aguenta 18 m/s de impacto; o S31 sai por 1.800 fundos e resiste a 15 m/s. Cuidado: esses motores já tentaram ‘nadar’ no Atlântico nos anos 60, e o Gene Kerman ainda tá cobrando a conta. Escolha seu estilo – o urro ou o tsunami – e voe com a zueira brasileira rumo às estrelas!"
    @MODULE[ModuleEngines*]
    {
        %EngineType = SolidBooster
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}
    !RESOURCE[SolidFuel],*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = S33
        modded = false
        origMass = 0.153

        CONFIG
        {
            name = S33
            description = O S30 Urro do Cerrado é o motor que parece que foi projetado numa noite de lua cheia no IAE, com os engenheiros gritando 'joga mais propelente, que a gente tá no cerrado!' Esse booster valente do Sonda III e IV solta 102 kN de empuxo no lançamento, como um jaguar acelerando pra mandar sua nave até 600 km com cargas de 300 kg. O propelente sólido composite queima com a energia de uma fogueira de São João, com ISP de 210s na atmosfera e 230s no vácuo – não é o mais econômico, mas tem garra pra subir gritando. Pesa 1,2 t, custa 1.500 fundos (porque o CLA cobra pelo espetáculo) e aguenta 18 m/s de impacto, testado nas dunas da Barreira do Inferno. Certa vez, o Jeb apertou o botão de ignição cedo demais e o S30 'redecorou' o pátio do lançamento com uma cratera que agora é point turístico. Feito pela IAE/Avibras, com aquele selo de 'explode com sotaque brasileiro'.
