    %title = S-40 SRB
    %manufacturer = IAE/Avibras
    %description = "Apresentando o S40/S43, a dupla que faz a Terra (e Kerbin) dançar ao som do Programa Espacial Brasileiro! Forjados pelo IAE no calor de Alcântara, esses motores são a alma dos foguetes Sonda e VLS. O S40 Tambor do Sonda, com 200 kN de empuxo e 1,5 t, é o pandeiro do Sonda IV e VS-40, levando 500 kg até 650 km com ISP 270s (atmosfera)/290s (vácuo) – ideal pra missões que querem subir com estilo. Já o S43 Vulcão do VLS, com 300 kN de empuxo e 2,0 t, é o surdo do VLS-1 e VS-43, mandando 500 kg até 700 km com ISP 268s/288s e um leve gimbal pra não sair sambando fora da órbita. Ambos usam propelente sólido composite, que queima como uma roda de samba no CLA. O S40 custa 12.000 fundos e aguenta 20 m/s de impacto; o S43 sai por 15.000 fundos e resiste a 22 m/s. Cuidado: esses motores já tentaram ‘dançar’ sozinhos no Atlântico nos anos 90, e o Gene Kerman ainda tá contando os estilhaços. Escolha seu ritmo – tambor ou vulcão – e leve o Brasil pro espaço!"

    @MODULE[ModuleEngines*]
    {
        %EngineType = SolidBooster
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE[*],*{}
