    @MODULE[ModuleGimbal]
	{
		%gimbalRange = 8.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 20
	}
    
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = S40
        modded = false
        origMass = 1.028

        CONFIG
        {
            name = S40
            description = "O S40 é o motor que parece ter sido projetado numa batucada no IAE, com os engenheiros dançando ao som de 'mais empuxo, mais cachaça!' É o coração pulsante do primeiro estágio do Sonda IV e do VS-40, entregando 200 kN de empuxo no lançamento, como um tamborim ecoando pelo CLA e mandando 500 kg de carga até 650 km. Seu propelente sólido composite queima com o ritmo de um maracatu, com ISP de 270s na atmosfera e 290s no vácuo – eficiente o suficiente pra fazer o orçamento do programa espacial brasileiro sorrir. Pesa 1,5 t (0,3 t sem propelente), custa 12.000 fundos (porque no RO tudo é mais caro) e aguenta 20 m/s de impacto, testado nas areias quentes de Alcântara. Numa missão, o Jeb tentou ‘sintonizar’ o S40 com um rádio sertanejo, e o resultado foi uma fumaça tão densa que os kerbals pensaram que era São João adiantado. Feito pela IAE/Avibras, com o selo ‘batida brasileira no espaço’."
