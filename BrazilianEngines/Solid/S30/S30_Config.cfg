@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[L-75]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = L-75
		testedBurnTime = 900		
		ratedBurnTime = 350
		safeOverburn = true
		ignitionReliabilityStart = 0.850000
		ignitionReliabilityEnd = 0.970000
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.750000
		cycleReliabilityEnd = 0.950000
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[L-75] { %ratedBurnTime = #$/TESTFLIGHT[L-75]/ratedBurnTime$ } }
}


