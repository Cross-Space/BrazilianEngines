@PART[*]:HAS[#engineType[S50]]:FOR[RealismOverhaulEngines]
{
    %title = S-50 VLM
    %manufacturer = Avibras/IAE
    %description = "Apresentando o S50 Titã do VLM, a dupla de motores que faz o VLM-1 rugir e brilhar no Programa Espacial Brasileiro! Forjados pelo IAE no calor de Alcântara, esses propulsores de propelente sólido são a alma do foguete que leva o Brasil às estrelas. O S50 Colosso do Sertão, otimizado pro nível do mar, cospe 450 kN de empuxo com ISP 275s (atmosfera)/300s (vácuo), pesando 12 t (1,5 t sem propelente), perfeito pro primeiro estágio do VLM-1 e VS-50, levantando 500 kg com a força de um São João nordestino. Já o S50 Estrela do Vácuo, feito pro segundo estágio do VLM-1, mantém os 450 kN com ISP 280s/305s e massa de 11,8 t (1,4 t sem propelente), ajustando órbitas de 700 km com a precisão de um mestre de capoeira. Ambos custam caro – 50.000 fundos (nível do mar) e 52.000 fundos (vácuo) – e aguentam 25 m/s de impacto, testados na Usina Coronel Abner. Cuidado: esses titãs já tentaram ‘dançar’ sozinhos no Atlântico, e o Gene Kerman ainda tá preenchendo os relatórios. Com gimbal leve de 2 graus, eles mantêm o VLM-1 na linha – ou tentam, quando o Jeb não tá pilotando. Escolha seu titã – sertão ou vácuo – e voe com a zueira verde-amarela!"

    @MODULE[ModuleEngines*]
    {
        %EngineType = SolidBooster
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE[*],*{}
    !RESOURCE[SolidFuel],*{}

    @MODULE[ModuleGimbal]
	{
		%gimbalRange = 8.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 20
	}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = S50
        modded = false
        origMass = 1.4

        CONFIG
        {
            name = S50
            description = "O S50, Colosso do Sertão, é o motor que o IAE forjou enquanto os engenheiros gritavam: ‘Bora botar o VLM-1 no espaço com a força do Maranhão!’ Otimizado pro nível do mar como o primeiro estágio do VLM-1 e VS-50, esse brutamontes de propelente sólido cospe 450 kN de empuxo no lançamento, como um vaqueiro acelerando 500 kg de carga rumo a órbitas baixas da Terra, direto do CLA. Seu propelente sólido HTPB queima com a energia de uma quadrilha junina, com ISP de 275s na atmosfera e 300s no vácuo – eficiente o bastante pra não fazer o orçamento do programa espacial chorar. Pesa 12 t (1,5 t sem propelente), custa 50.000 fundos (no RO, potência tem preço) e aguenta 25 m/s de impacto, testado na Usina Coronel Abner com um rugido que fez os manguezais de Alcântara dançarem brega. Numa missão, o Jeb tentou ‘tunar’ o S50 com um ‘supercharger caseiro’, e agora o CLA tem um marco novo: a ‘Cratera do Vaqueiro’. Feito pela IAE/Avibras, esse motor é como um forró pé de serra: bruto, vibrante e com gingado brasileiro."
            maxThrust = 460
            heatProduction = 200

            ullage = false
            pressureFed = false
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.8
            }
            PROPELLANT
            {
                name = HTPB
