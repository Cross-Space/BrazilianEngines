        CONFIG
        {
            name = S50V
            description = "O S50 Estrela do Vácuo é a versão do IAE que olhou pro espaço e disse: ‘Se é pra brilhar, que seja sem ar!’ Otimizado pro vácuo como o segundo estágio do VLM-1, esse colosso de propelente sólido entrega 450 kN de empuxo, como uma estrela cadente nordestina empurrando 500 kg até órbitas precisas de 700 km. Com uma tubeira ajustada pro vácuo, seu propelente sólido composite queima com a finesse de um maracatu em câmera lenta, com ISP de 280s na atmosfera e 305s no vácuo – porque eficiência é o nome do jogo nas estrelas. Pesa 11,8 t (1,4 t sem propelente, mais leve pela tubeira), custa 52.000 fundos (no RO, tecnologia espacial é investimento) e aguenta 25 m/s de impacto, testado em simulações que fizeram o CLA sonhar com órbitas perfeitas. Numa missão, a Valentina tentou ‘realinhar’ o S50 com um ‘toque artístico’, e agora o céu de Alcântara tem uma nova constelação: a ‘Fumaça da Valentina’. Feito pela IAE/Avibras, esse motor é como um reggae espacial: suave, preciso e com um balanço que ilumina o vácuo."
