
@PART[*]:HAS[#engineType[S50]]:FOR[RealismOverhaulEngines]
{
    %title = S50 Series
    %manufacturer = AVIBRAS
	%description = Motor de combustão sólida desenvolvido pelo Instituto de Aeronáutica e Espaço (IAE) e fabricado pela AVIBRAS no Brasil. O S50 utiliza uma mistura de HTPB como propelente, oferecendo uma combinação de eficiência e potência para aplicações em veículos lançadores e satélites.
    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    !MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 10
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S50
		modded = false
		origMass = 2.000

		CONFIG
		{
			name = S50-1
			description = Motor de combustão sólida desenvolvido pelo Instituto de Aeronáutica e Espaço (IAE) no Brasil. O S50 utiliza uma mistura de HTPB como propelente, oferecendo uma combinação de eficiência e potência para aplicações em veículos lançadores e satélites.
			minThrust = 450
			maxThrust = 450
			heatProduction = 100
			massMult = 1.0

			ullage = False
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			PROPELLANT
			{
				name = HTPB
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 275
				key = 1 260
				key = 6 0.001
			}
			RESOURCE
			{
				name = HTPB
				amount = 1095
				maxAmount = 1095
			}
		}
	}
}


@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S50-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = S50-1
		testedBurnTime = 84	
		ratedBurnTime = 84
		safeOverburn = true
		ignitionReliabilityStart = 0.850000
		ignitionReliabilityEnd = 0.970000
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.750000
		cycleReliabilityEnd = 0.950000
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[S50-1] { %ratedBurnTime = #$/TESTFLIGHT[S50-1]/ratedBurnTime$ } }
}
