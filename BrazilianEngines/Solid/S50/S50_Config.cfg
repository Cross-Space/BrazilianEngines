@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S50]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
    TESTFLIGHT
    {
        name = S50
        testedBurnTime = 73 // Margem de segurança
        ratedBurnTime = 71 // Tempo de queima calculado
        safeOverburn = true
        ignitionReliabilityStart = 0.880000
        ignitionReliabilityEnd = 0.980000
        ignitionDynPresFailMultiplier = 0.1
        cycleReliabilityStart = 0.800000
        cycleReliabilityEnd = 0.990000
        reliabilityDataRateMultiplier = 1
    }
    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG[S50]
        {
            %ratedBurnTime = #$/TESTFLIGHT[S50]/ratedBurnTime$
        }
    }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S50V]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
    TESTFLIGHT
    {
        name = S50V
        testedBurnTime = 120 // Margem de segurança
        ratedBurnTime = 110 // Tempo de queima calculado
        safeOverburn = true
        ignitionReliabilityStart = 0.880000
        ignitionReliabilityEnd = 0.980000
        ignitionDynPresFailMultiplier = 0.1
        cycleReliabilityStart = 0.880000
        cycleReliabilityEnd = 0.990000
        reliabilityDataRateMultiplier = 1
    }
    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG[S50V]
        {
            %ratedBurnTime = #$/TESTFLIGHT[S50V]/ratedBurnTime$
        }
    }
}
