
@PART[*]:HAS[#engineType[L15]]:FOR[RealismOverhaulEngines]
{
    %title = L15 Series
    %manufacturer = Instituto de Aeronáutica e Espaço
	%description = Motor desenvolvido pelo Instituto de Aeronáutica e Espaço (IAE) no Brasil. O L-15 é um motor de combustão líquida que utiliza oxigênio líquido e querosene como propelentes. Ele foi projetado para aplicações em veículos lançadores e satélites, oferecendo uma combinação de eficiência e potência.

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    !MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 2
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = L15
		modded = false
		origMass = 0.80

		CONFIG
		{
			name = L15
			description = Motor de combustão líquida desenvolvido pelo Instituto de Aeronáutica e Espaço (IAE) no Brasil. O L-15 utiliza oxigênio líquido e querosene como propelentes, oferecendo uma combinação de eficiência e potência para aplicações em veículos lançadores e satélites.
			minThrust = 7.6
			maxThrust = 15.2
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 5

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			PROPELLANT
			{
				name = Ethanol
				ratio = 0.4545
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5455
			}
			atmosphereCurve
			{
				key = 0 290
				key = 1 192
			}
		}
		CONFIG
		{
			name = L-15A
			description = Versão aprimorada do motor L-15, o L-15A é projetado para oferecer maior eficiência e potência. Ele mantém o uso de oxigênio líquido e querosene, mas com melhorias na tecnologia de combustão e no design estrutural.
			// L-15A is a bit more powerful than L-15, so we increase the thrust a bit
			minThrust = 9.2
			maxThrust = 18.2
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 5

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			PROPELLANT
			{
				name = Ethanol
				ratio = 0.4545
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5455
			}
			atmosphereCurve
			{
				key = 0 301
				key = 1 192
			}
		}
		CONFIG
		{
			name = L-25
			description = Versão aprimorada do motor L-25, o L-25 é projetado para oferecer maior eficiência e potência. Ele mantém o uso de oxigênio líquido e querosene, mas com melhorias na tecnologia de combustão e no design estrutural.
			minThrust = 12.7
			maxThrust = 25.4
			heatProduction = 100
			massMult = 1.25

			ullage = True
			pressureFed = False
			ignitions = 5

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			PROPELLANT
			{
				name = Ethanol
				ratio = 0.4540
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5460
			}
			atmosphereCurve
			{
				key = 0 295
				key = 1 201
			}
		}
	}
}


@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[L15]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = L15
		testedBurnTime = 380	
		ratedBurnTime = 120
		safeOverburn = true
		ignitionReliabilityStart = 0.700000
		ignitionReliabilityEnd = 0.910000
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.750000
		cycleReliabilityEnd = 0.920000
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[L15] { %ratedBurnTime = #$/TESTFLIGHT[L15]/ratedBurnTime$ } }
}

