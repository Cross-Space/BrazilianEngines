
@PART[*]:HAS[#engineType[L15E]]:FOR[RealismOverhaulEngines]
{
    %title = L15E Series
    %manufacturer = Cross Aerospace
	%description = Motor desenvolvido pela Cross Aerospace no Brasil. O L-15 é um motor de combustão líquida que utiliza oxigênio líquido e etanol como propelentes. Ele foi projetado para aplicações em veículos lançadores e satélites, oferecendo uma combinação de eficiência e potência.

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    !MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = L15
		modded = false
		origMass = 0.075

		CONFIG
		{
			name = L15E
			description = Motor de combustão líquida desenvolvido pela Cross Aerospace no Brasil. O L-15E é um motor que utiliza oxigênio líquido e etanol como propelentes. Ele é projetado para aplicações em veículos lançadores e satélites, oferecendo uma combinação de eficiência e potência.
			minThrust = 7.6
			maxThrust = 15.2
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 5

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			PROPELLANT
			{
				name = Ethanol
				ratio = 0.370
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.630
			}
			atmosphereCurve
			{
				key = 0 320
				key = 1 220
			}
		}

		CONFIG
		{
			name = L-25E
			description = Versão mais potente do motor L-15E, o L-25E oferece maior empuxo para aplicações que exigem desempenho aprimorado. Desenvolvido pela Cross Aerospace, este motor de combustão líquida utiliza oxigênio líquido e etanol como propelentes, mantendo a eficiência e confiabilidade características da série L-15.
			minThrust = 12.6
			maxThrust = 25.2
			heatProduction = 120
			massMult = 1.05

			ullage = True
			pressureFed = False
			ignitions = 8

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.6
			}
			PROPELLANT
			{
				name = Ethanol
				ratio = 0.360
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.640
			}
			atmosphereCurve
			{
				key = 0 330
				key = 1 210
			}
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[L15E]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = L15E
		testedBurnTime = 380	
		ratedBurnTime = 120
		safeOverburn = true
		ignitionReliabilityStart = 0.700000
		ignitionReliabilityEnd = 0.940000
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.800000
		cycleReliabilityEnd = 0.960000
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[L15E] { %ratedBurnTime = #$/TESTFLIGHT[L15E]/ratedBurnTime$ } }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[L25E]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = L25E
		testedBurnTime = 800		
		ratedBurnTime = 200
		safeOverburn = true
		ignitionReliabilityStart = 0.820000
		ignitionReliabilityEnd = 0.940000
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.880000
		cycleReliabilityEnd = 0.940000
		techTransfer = L-15E:50
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[L25E] { %ratedBurnTime = #$/TESTFLIGHT[L25E]/ratedBurnTime$ } }
}
