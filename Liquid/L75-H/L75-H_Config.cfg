
@PART[*]:HAS[#engineType[L75-H]]:FOR[RealismOverhaulEngines]
{
    %title = L75-H Series
    %manufacturer = Cross Aerospace
	%description = Motor desenvolvido pelo Cross Aerospace para queima de propelentes criogenicos (Hidrogenio ou Metano), cuidado, podem explodir quando menos se espera!

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }
	
    !MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = L75
		modded = false
		origMass = 0.250

		CONFIG
		{
			name = L75-Ha
			description = Motor de combustão líquida desenvolvido inicialmente pelo Instituto de Aeronáutica e Espaço (IAE) e posteriormente adaptado pela Cross Aerospace no Brasil. O L-75 utiliza Oxigênio Líquido e Etanol como propelentes, oferecendo uma combinação de eficiência e potência para aplicações em veículos lançadores.
			minThrust = 60.1
			maxThrust = 75.2
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 5

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.1667
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.8333
			}
			atmosphereCurve
			{
				key = 0 452
				key = 1 250
			}
		}
		CONFIG
		{
			name = L75-Hb
			description = Motor de combustão líquida desenvolvido inicialmente pelo Instituto de Aeronáutica e Espaço (IAE) e posteriormente adaptado pela Cross Aerospace no Brasil. O L-75 utiliza Oxigênio Líquido e Etanol como propelentes, oferecendo uma combinação de eficiência e potência para aplicações em veículos lançadores.
			minThrust = 61.6
			maxThrust = 80.0
			heatProduction = 100
			massMult = 0.99

			ullage = True
			pressureFed = False
			ignitions = 5

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.1667
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.8333
			}
			atmosphereCurve
			{
				key = 0 454
				key = 1 250
			}
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[L75-Ha]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = L75-Ha
		testedBurnTime = 900		
		ratedBurnTime = 180
		safeOverburn = true
		ignitionReliabilityStart = 0.720000
		ignitionReliabilityEnd = 0.90000
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.740000
		cycleReliabilityEnd = 0.940000
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[L75-Ha] { %ratedBurnTime = #$/TESTFLIGHT[L75-Ha]/ratedBurnTime$ } }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[L75-Hb]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = L75-Hb
		testedBurnTime = 900		
		ratedBurnTime = 240
		safeOverburn = true
		ignitionReliabilityStart = 0.780000
		ignitionReliabilityEnd = 0.92000
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.900000
		cycleReliabilityEnd = 0.960000
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[L75-Hb] { %ratedBurnTime = #$/TESTFLIGHT[L75-Hb]/ratedBurnTime$ } }
}