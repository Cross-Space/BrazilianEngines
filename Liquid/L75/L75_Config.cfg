
@PART[*]:HAS[#engineType[L75]]:FOR[RealismOverhaulEngines]
{
    %title = L75 Series
    %manufacturer = Instituto de Aeronáutica e Espaço
	%description = Motor desenvolvido pelo Instituto de Aeronáutica e Espaço (IAE) no Brasil. O L-75 é um motor de combustão líquida que utiliza oxigênio líquido e querosene como propelentes. Ele foi projetado para aplicações em veículos lançadores e satélites, oferecendo uma combinação de eficiência e potência.

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }
    !MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = L75
		modded = false
		origMass = 0.200

		CONFIG
		{
			name = L75
			description = Motor de combustão líquida desenvolvido inicialmente pelo Instituto de Aeronáutica e Espaço (IAE) e posteriormente adaptado pela Cross Aerospace no Brasil. O L-75 utiliza Oxigênio Líquido e Etanol como propelentes, oferecendo uma combinação de eficiência e potência para aplicações em veículos lançadores.
			minThrust = 75.2
			maxThrust = 75.2
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 5

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			PROPELLANT
			{
				name = Ethanol
				ratio = 0.370
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.630
			}
			atmosphereCurve
			{
				key = 0 310
				key = 1 220
			}
		}
		CONFIG
		{
			name = L75-A
			description = Motor de combustão líquida desenvolvido inicialmente pelo Instituto de Aeronáutica e Espaço (IAE) e posteriormente adaptado pela Cross Aerospace no Brasil. O L-75 utiliza Oxigênio Líquido e Etanol como propelentes, oferecendo uma combinação de eficiência e potência para aplicações em veículos lançadores.
			minThrust = 80.0
			maxThrust = 80.0
