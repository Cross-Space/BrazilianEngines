@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[L75]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = L75
		testedBurnTime = 900		
		ratedBurnTime = 180
		safeOverburn = true
		ignitionReliabilityStart = 0.800000
		ignitionReliabilityEnd = 0.94000
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.880000
		cycleReliabilityEnd = 0.940000
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[L75] { %ratedBurnTime = #$/TESTFLIGHT[L75]/ratedBurnTime$ } }
}
