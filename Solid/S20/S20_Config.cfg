    }

    MODULE
    {
        name = ModuleFuelTanks
        volume = 125.85 // Volume para 7180 kg de HTPB (densidade 1,772 kg/litro)
        type = Solid
        basemass = -1
        TANK
        {
            name = HTPB
            amount = 125.85
            maxAmount = 125.85
        }
