@PART[*]:HAS[#engineType[S20]]:FOR[RealismOverhaulEngines]
{
    %title = S-20 Solid Rocket Motor
    %manufacturer = Avibras
    %description = Motor de combustível sólido desenvolvido pela Avibras Indústria Aeroespacial no Brasil. O S-20 é usado em foguetes de sondagem como Sonda II e III, oferecendo simplicidade e desempenho para missões suborbitais.

    @MODULE[ModuleEngines*]
    {
        %EngineType = SolidBooster
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}
    !RESOURCE[SolidFuel],*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = S20
        modded = false
        origMass = 0.077 // Massa vazia: 77 kg

        CONFIG
        {
            name = S20
            description = Motor de combustível sólido desenvolvido pela Avibras para foguetes de sondagem Sonda II e III.
            minThrust = 36
            maxThrust = 36
            heatProduction = 100

            ullage = false
            pressureFed = false
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = HTPB
                ratio = 1.0
                DrawGauge = True
                resourceFlowMode = STACK_PRIORITY_SEARCH
            }
            atmosphereCurve
            {
                key = 0 300 // Impulso específico: 300 s no vácuo (estimado)
                key = 1 270 // 270 s na atmosfera
            }
            curveResource = HTPB
            %chamberNominalTemp = 2400
            %maxEngineTemp = 2450
            thrustCurve
            {
                key = 1.00000 1.00000   3.74587   0.00000
                key = 0.97950 0.92000  -0.45237   4.07101
                key = 0.94981 0.93333  -0.25725  -0.44590
